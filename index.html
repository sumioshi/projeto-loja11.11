<!-- HTML structure for the responsive store layout -->
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHODI Shoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="about-section">
        <div class="store-image">
            <img src="/images/shodilogo.png" alt="Imagem da Loja - 'shodi' ">
        </div>
        <div class="store-info">
            <a href="#" class="store-info">Sobre a Loja</a>
        </div>
    </section>

    <section class="about-store">
        <div class="about-image">
            <img src="/images/vans-store1.webp" alt="Imagem Sobre">
        </div>
        <h2>Sobre a Loja SHODI Shoes</h2>
        <div class="line"></div>
        <p>Lorem ipsum dolor...</p>
    </section>


    <!-- Seção: Produtos -->
    <section class="products-section">
        <div class="product">
            <img src="/images/vans1.webp" alt="Produto 1">
            <h3>Tênis SK8-LOW Black True White</h3>
            <p>Descrição do Produto 1</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>
        <!-- Produto 2 -->
        <div class="product">
            <img src="/images/vans2.webp" alt="Produto 2">
            <h3>TÊNIS SKATE ERA BLACK WHITE</h3>
            <p>Descrição do Produto 2</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>
        <!-- Produto 3 -->
        <div class="product">
            <img src="/images/vans3.webp" alt="Produto 3">
            <h3>TÊNIS AUTHENTIC NAVY (10 restantes)</h3>
            <p>Descrição do Produto 3</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>
        <!-- Produto 4 -->
        <div class="product">
            <img src="/images/vans4.webp" alt="Produto 4">
            <h3>TÊNIS ULTRARANGE VR3 TRUE WHITE</h3>
            <p>Descrição do Produto 4</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>
    </section>
</body>

</html>
